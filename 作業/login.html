<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <label for="storeId">Store ID:</label>
    <input type="text" id="storeId" name="storeId">
    <button onclick="login()">Login</button>

    <script>
        function login() {
            const storeId = document.getElementById("storeId").value;
            // Redirect to managestock.html with the storeId as a parameter
            window.location.href = `managestock.html?id=${encodeURIComponent(storeId)}`;
        }
    </script>
</body>
</html>
